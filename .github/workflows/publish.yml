name: "Test Publish"

on:
  push:
    branches:
      - main
      
jobs:
  release:
    name: Test Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.1
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://register.npmjs.org'
      - name: 'Publish now'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
